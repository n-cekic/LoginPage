<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div>
            <div class="login-container" onclick="onclick">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="center">
                    <h2>Please Sign In</h2>
                    <input
                        id="username"
                        class="input"
                        type="username"
                        placeholder="email"
                    />
                    <input
                        id="password"
                        class="input"
                        type="password"
                        placeholder="password"
                        oninput="validateSigninPassword()"
                    />
                    <input
                        id="confirm-password"
                        class="input"
                        type="password"
                        placeholder="confirm password"
                        oninput="validateSigninPassword()"
                    />
                    <div id="button-container" class="button-container">
                        <button class="button blue" onclick="login()">
                            Log In
                        </button>
                        or
                        <button class="button red" onclick="signin()">
                            Sign In
                        </button>
                    </div>

                    <h2>&nbsp;</h2>
                </div>
            </div>
        </div>
    </body>
</html>
